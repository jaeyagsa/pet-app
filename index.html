<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>üêæ Custom Pet World</title>
  <style>
    body {
      font-family: 'Comic Sans MS', cursive;
      margin: 0;
      padding: 20px;
      text-align: center;
      transition: background 0.3s ease;
      background: url('https://i.ibb.co/nR0kXRx/clouds-bg.jpg') no-repeat center center/cover;
    }

    h1 {
      color: #ff69b4;
      text-shadow: 1px 1px white;
    }

    #pet-container {
      position: relative;
      width: 150px;
      height: 150px;
      margin: 20px auto;
    }

    #pet {
      width: 100%;
      height: 100%;
      background-color: #b19cd9;
      border-radius: 50%;
      transition: all 0.3s ease;
      animation: float 2s ease-in-out infinite;
      z-index: 1;
      position: relative;
    }

    #pet.blob {
      border-radius: 60% 40% 60% 40% / 40% 60% 40% 60%;
    }

    #pet.star {
      clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);
    }

    .accessory {
      position: absolute;
      width: 50px;
      height: 50px;
      z-index: 2;
    }

    #hat {
      top: -20px;
      left: 50%;
      transform: translateX(-50%);
    }

    #bow {
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
    }

    #tail {
      right: -20px;
      bottom: 20px;
    }

    @keyframes float {
      0% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
      100% { transform: translateY(0); }
    }

    .controls {
      margin: 20px auto;
      max-width: 400px;
    }

    .controls input,
    .controls select,
    .controls label {
      padding: 10px;
      margin: 10px;
      font-size: 16px;
    }

    .actions {
      margin-top: 20px;
    }

    .actions button {
      padding: 10px 20px;
      margin: 5px;
      font-size: 16px;
      border-radius: 20px;
      border: none;
      cursor: pointer;
      transition: background 0.3s;
    }

    .actions button:hover {
      background: #ff69b4;
      color: white;
    }

    #status {
      margin-top: 15px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1>üé® Custom Pet World</h1>

  <div id="pet-container">
    <div id="pet" class="circle"></div>
    <img id="hat" class="accessory" src="https://i.ibb.co/6XGf5yG/hat.png" style="display:none;">
    <img id="bow" class="accessory" src="https://i.ibb.co/7nNMwB8/bow.png" style="display:none;">
    <img id="tail" class="accessory" src="https://i.ibb.co/XjS2tnB/tail.png" style="display:none;">
  </div>

  <div id="status">Let's customize your pet!</div>

  <div class="controls">
    <input type="text" id="petName" placeholder="Pet name (e.g., Sparkle)" />
    <input type="color" id="petColor" value="#b19cd9" />
    <select id="petShape">
      <option value="circle">Circle</option>
      <option value="blob">Blob</option>
      <option value="star">Star</option>
    </select>
    <br />
    <label><input type="checkbox" id="toggleHat"> üé© Hat</label>
    <label><input type="checkbox" id="toggleBow"> üéÄ Bow</label>
    <label><input type="checkbox" id="toggleTail"> üêæ Tail</label>
    <br />
    <label for="bgTheme">üåÖ Background:</label>
    <select id="bgTheme">
      <option value="clouds">Pastel Clouds</option>
      <option value="forest">Forest</option>
      <option value="galaxy">Galaxy</option>
      <option value="room">Night Room</option>
    </select>
    <br />
    <button onclick="savePet()">Save Pet</button>
  </div>

  <div class="actions">
    <button onclick="feedPet()">üçé Feed</button>
    <button onclick="playPet()">üéæ Play</button>
    <button onclick="sleepPet()">üí§ Sleep</button>
  </div>

  <script>
    const pet = document.getElementById('pet');
    const status = document.getElementById('status');
    const nameInput = document.getElementById('petName');
    const colorInput = document.getElementById('petColor');
    const shapeInput = document.getElementById('petShape');
    const bgTheme = document.getElementById('bgTheme');

    const hat = document.getElementById('hat');
    const bow = document.getElementById('bow');
    const tail = document.getElementById('tail');

    const toggleHat = document.getElementById('toggleHat');
    const toggleBow = document.getElementById('toggleBow');
    const toggleTail = document.getElementById('toggleTail');

    let petData = JSON.parse(localStorage.getItem('customPet')) || {
      name: 'Spark',
      color: '#b19cd9',
      shape: 'circle',
      mood: 'happy',
      accessories: { hat: false, bow: false, tail: false },
      background: 'clouds'
    };

    applyPetData();

    nameInput.value = petData.name;
    colorInput.value = petData.color;
    shapeInput.value = petData.shape;
    bgTheme.value = petData.background;
    toggleHat.checked = petData.accessories.hat;
    toggleBow.checked = petData.accessories.bow;
    toggleTail.checked = petData.accessories.tail;

    colorInput.addEventListener('input', () => {
      pet.style.backgroundColor = colorInput.value;
    });

    shapeInput.addEventListener('change', () => {
      pet.className = shapeInput.value;
    });

    toggleHat.addEventListener('change', () => {
      hat.style.display = toggleHat.checked ? 'block' : 'none';
    });

    toggleBow.addEventListener('change', () => {
      bow.style.display = toggleBow.checked ? 'block' : 'none';
    });

    toggleTail.addEventListener('change', () => {
      tail.style.display = toggleTail.checked ? 'block' : 'none';
    });

    bgTheme.addEventListener('change', () => {
      document.body.style.backgroundImage = getBackgroundImage(bgTheme.value);
    });

    function getBackgroundImage(theme) {
      switch(theme) {
        case 'forest': return "url('https://i.ibb.co/J5FwvDb/forest-bg.jpg')";
        case 'galaxy': return "url('https://i.ibb.co/pPQc5Tp/galaxy-bg.jpg')";
        case 'room': return "url('https://i.ibb.co/1rVTTsh/nightroom-bg.jpg')";
        default: return "url('https://i.ibb.co/nR0kXRx/clouds-bg.jpg')";
      }
    }

    function applyPetData() {
      pet.className = petData.shape;
      pet.style.backgroundColor = petData.color;
      updateMood();

      hat.style.display = petData.accessories.hat ? 'block' : 'none';
      bow.style.display = petData.accessories.bow ? 'block' : 'none';
      tail.style.display = petData.accessories.tail ? 'block' : 'none';

      document.body.style.backgroundImage = getBackgroundImage(petData.background);
    }

    function savePet() {
      petData.name = nameInput.value || 'Spark';
      petData.color = colorInput.value;
      petData.shape = shapeInput.value;
      petData.accessories.hat = toggleHat.checked;
      petData.accessories.bow = toggleBow.checked;
      petData.accessories.tail = toggleTail.checked;
      petData.background = bgTheme.value;
      localStorage.setItem('customPet', JSON.stringify(petData));
      applyPetData();
      status.textContent = `${petData.name} is saved and ready to play!`;
    }

    function feedPet() {
      petData.mood = 'happy';
      updateMood(`You fed ${petData.name}! Yum!`);
    }

    function playPet() {
      petData.mood = 'happy';
      updateMood(`${petData.name} had fun playing!`);
    }

    function sleepPet() {
      petData.mood = 'sleepy';
      updateMood(`${petData.name} is now sleeping.`);
    }

    function updateMood(text) {
      status.textContent = text || `${petData.name} is feeling ${petData.mood}!`;
    }
  </script>

</body>
</html>
